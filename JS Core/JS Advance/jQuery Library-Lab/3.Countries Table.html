<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <style>
        td, th { background: #DDD; padding: 5px 10px }
        input[type='text'] { width: 60px }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="initialize-table.js"></script>
</head>
<body>
<table id="countriesTable">
    <tr>
        <th>Country</th>
        <th>Capital</th>
        <th>Action</th>
    </tr>
    <tr>
        <td><input type="text" id="newCountryText" /></td>
        <td><input type="text" id="newCapitalText" /></td>
        <td><a href="#" id="createLink">[Create]</a></td>
    </tr>
</table>
    <script>$(() => initializeTable())

        function initializeTable(){
            $("#createLink").click(createCountry)
            addCountryToTable("Bulgaria", "Sofia")
            addCountryToTable("Germany", "Berlin")
            addCountryToTable("Russia", "Moscow")
            fixRowLinks()

            function addCountryToTable(country, capital){
                let tr = $('<tr>')
                            .append($('<td>').text(country))
                            .append($('<td>').text(capital))
                            .append($('<td>')
                                .append($('<a href="#">[Up]</a> ').click(moveRowUp))
                                .append($('<a href="#">[Down]</a> ').click(moveRowDown))
                                .append($('<a href="#">[Delete]</a>').click(deleteRow)))
                $(tr).css('display', 'none')
                $('#countriesTable').append(tr)
                tr.fadeIn(1000)
            }

            function createCountry(){
                let country = $('#newCountryText')
                let capital = $('#newCapitalText')
                addCountryToTable(country.val(),capital.val())
                country.val('')
                capital.val('')
                fixRowLinks()
            }

            function moveRowUp(){
                let row = $(this).parent().parent()
                if(row.index() > 2){
                        row.fadeOut(500, function (){
                        row.insertBefore(row.prev())
                        row.fadeIn()
                        fixRowLinks()
                    })
                }
            }

            function moveRowDown(){
                let row = $(this).parent().parent()
                if(!row.is(':last-child')){
                        row.fadeOut(500, function (){
                        row.insertAfter(row.next())
                        row.fadeIn()
                        fixRowLinks()
                    })
                }
            }

            function deleteRow(){
                let element = $(this).parent().parent()
                element.fadeOut(function () {
                    element.remove()
                    fixRowLinks()
                })
            }

            function fixRowLinks(){
                $('#countriesTable').find('tr')
                    .find('a:contains("Up")').css('display', 'inline')

                $('#countriesTable').find('tr')
                    .find('a:contains("Down")').css('display', 'inline')

                let firstRow = $('#countriesTable').find('tr')[2]
                $(firstRow).find('a:contains("Up")').css('display', 'none')

                let lastRow = $('tr')
                $(lastRow.last()).find('a:contains("Down")').css('display', 'none')
            }
        }
    </script>
</body>
</html>
