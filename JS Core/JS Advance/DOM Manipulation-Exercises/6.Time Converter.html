<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Converter</title>
  <script src="timeConverter.js"></script>
  <style>
    label, input {
      display: inline-block;
      width: 5em;
    }
    label {
      text-align: right;
    }
  </style>
</head>
<body onload="attachEventsListeners()">
    <h1>Time Converter</h1>
    <div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
    </div>
    <div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
    </div>
    <div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
    </div>
    <div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
    </div>

    <script>
        function attachEventsListeners(){
            document.getElementById('daysBtn').addEventListener('click', function(){
                let days = document.getElementById('days').value
                let hours = days * 24 
                let minutes = hours * 60
                let seconds = minutes * 60
                document.getElementById('hours').value = hours
                document.getElementById('minutes').value = minutes
                document.getElementById('seconds').value = seconds
            })

            document.getElementById('hoursBtn').addEventListener('click', function(){
                let hours = document.getElementById('hours').value
                let days = hours / 24 
                let minutes = hours * 60
                let seconds = minutes * 60
                document.getElementById('days').value = days
                document.getElementById('minutes').value = minutes
                document.getElementById('seconds').value = seconds
            })

            document.getElementById('minutesBtn').addEventListener('click', function(){
                let minutes = document.getElementById('minutes').value
                let hours = minutes / 60
                let days = hours / 24 
                let seconds = minutes * 60       
                document.getElementById('days').value = days
                document.getElementById('hours').value = hours
                document.getElementById('seconds').value = seconds
            })

            document.getElementById('secondsBtn').addEventListener('click', function(){
                let seconds = document.getElementById('seconds').value
                let minutes = seconds / 60       
                let hours = minutes / 60
                let days = hours / 24 
                
                document.getElementById('days').value = days
                document.getElementById('hours').value = hours
                document.getElementById('minutes').value = minutes
            })
        }
    </script>
</body>
</html>
