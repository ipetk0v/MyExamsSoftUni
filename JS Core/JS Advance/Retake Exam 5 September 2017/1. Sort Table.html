<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Table</title>
  <style>
    body {
      padding: 30px;
    }
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px 20px;
    }
    th {
      background: #cccccc;
    }
    tr:nth-child(odd) {
      background: #eeeeee;
    }
    tr:nth-child(even) {
      background: #dddddd;
    }
    a {
      color: black;
      text-decoration: none;
    }
    a:hover {
      color: white;
    }
    .active {
      color: #99ff99;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<h1>Sort Table</h1>
<table id="products">
  <thead>
  <tr>
    <th>Name <a href="javascript:sort(0, false)">&#x25B2;</a> <a href="javascript:sort(0, true)">&#x25BC;</a></th>
    <th>Price <a href="javascript:sort(1, false)">&#x25B2;</a> <a href="javascript:sort(1, true)">&#x25BC;</a></th>
  </tr>
  </thead>
  <tbody>
    <tr>
        <td>Potatoes</td>
        <td>11.00</td>
    </tr>
    <tr>
        <td>Tomatoes</td>
        <td>2.30</td>
    </tr>
    <tr>
        <td>Bananas</td>
        <td>1.79</td>
    </tr>
    </tbody>
</table>

<script>
function sort(colIndex, descending) {
    let tbody = $('#products')[0].children[1]
    var rows = tbody.rows,
                rlen = rows.length,
                arr = new Array(),
                i, j, cells, clen;

            for (i = 0; i < rlen; i++) {
                cells = rows[i].cells;
                clen = cells.length;
                arr[i] = new Array();
                for (j = 0; j < clen; j++) {
                    arr[i][j] = cells[j].innerHTML;
                }
            }
            
            if(!descending){
                arr.sort(function (a,b) {
                    console.log(a[colIndex])
                if(Number.isInteger(a[colIndex])){
                    return Number(a[colIndex]) > Number(b[colIndex])
                }
                return a[colIndex] > b[colIndex]
            })}

            if(descending){
                arr.sort(function (a,b) {
                if(Number.isInteger(a[colIndex])){
                    return Number(a[colIndex]) < Number(b[colIndex])
                }
                return a[colIndex] < b[colIndex]
            })}

            for (i = 0; i < rlen; i++) {
                rows[i].innerHTML = "<td>" + arr[i].join("</td><td>") + "</td>";
            }
            
}
</script>

</body>
</html>
